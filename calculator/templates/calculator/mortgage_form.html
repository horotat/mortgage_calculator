<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <!-- Material Design Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet">
    <style>
        .form-group {
            background-color: rgba(240, 240, 240, 0.6); /* Light gray with some transparency */
            padding: 15px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            margin: 10px 0; /* Space between cards */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h4 mb-0">Mortgage Calculator</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-5">
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                <label for="{{ form.interest_rate.id_for_label }}" class="mb-1">{{ form.interest_rate.label }}</label>
                                {{ form.interest_rate }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                <label for="{{ form.home_price.id_for_label }}" class="mb-1">{{ form.home_price.label }}</label>
                                {{ form.home_price }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                <label for="{{ form.deposit.id_for_label }}" class="mb-1">{{ form.deposit.label }}</label>
                                {{ form.deposit }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                <label for="{{ form.amortisation.id_for_label }}" class="mb-1">{{ form.amortisation.label }}</label>
                                {{ form.amortisation }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                <label for="{{ form.association_fee.id_for_label }}" class="mb-1">{{ form.association_fee.label }}</label>
                                {{ form.association_fee }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                <label for="{{ form.purchase_date.id_for_label }}" class="mb-1">{{ form.purchase_date.label }}</label>
                                {{ form.purchase_date }}
                            </div>
                        </div>
                        <div class="col-lg-4 col-12 mb-4">
                            <div class="form-group d-flex flex-column">
                                {{ form.reinvest_tax_deduction }}
                                <label for="{{ form.reinvest_tax_deduction.id_for_label }}" class="mb-1">{{ form.reinvest_tax_deduction.label }}</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>
